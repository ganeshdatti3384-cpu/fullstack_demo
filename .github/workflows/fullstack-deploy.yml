name: Full Stack CI/CD via Docker Hub + AWS SSM

on:
  push:
    branches: [ main ]
    

env:
  REGISTRY_HOSTNAME: docker.io
  BACKEND_IMAGE: fullstack-backend
  FRONTEND_IMAGE: fullstack-frontend

# ============================
# 1️⃣ BUILD & PUSH IMAGES
# ============================
jobs:
  build-and-push:
    runs-on: ubuntu-latest

    outputs:
      docker_tag: ${{ steps.meta.outputs.version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Docker metadata (SHA tag)
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: |
            ${{ env.REGISTRY_HOSTNAME }}/${{ secrets.DOCKERHUB_USERNAME }}/${{ env.BACKEND_IMAGE }}
            ${{ env.REGISTRY_HOSTNAME }}/${{ secrets.DOCKERHUB_USERNAME }}/${{ env.FRONTEND_IMAGE }}
          tags: |
            type=sha

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Build & Push Backend
        uses: docker/build-push-action@v3
        with:
          context: ./backend
          push: true
          tags: |
            ${{ env.REGISTRY_HOSTNAME }}/${{ secrets.DOCKERHUB_USERNAME }}/${{ env.BACKEND_IMAGE }}:${{ steps.meta.outputs.version }}

      - name: Build & Push Frontend
        uses: docker/build-push-action@v3
        with:
          context: ./frontend
          push: true
          tags: |
            ${{ env.REGISTRY_HOSTNAME }}/${{ secrets.DOCKERHUB_USERNAME }}/${{ env.FRONTEND_IMAGE }}:${{ steps.meta.outputs.version }}

# ============================
# 2️⃣ DEPLOY VIA AWS SSM
# ============================
  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Deploy Full Stack App via AWS SSM
        run: |
          aws ssm send-command \
            --document-name "AWS-RunShellScript" \
            --targets "Key=instanceIds,Values=${{ secrets.EC2_INSTANCE_ID }}" \
            --comment "Deploy Full Stack App (SHA-based)" \
            --region ${{ secrets.AWS_REGION }} \
            --parameters "{\"commands\":[
              \"set -e\",
              \"echo Logging into Docker Hub\",
              \"echo ${{ secrets.DOCKERHUB_PASSWORD }} | docker login docker.io -u ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin\",
              \"cd /home/ubuntu/fullstack-demo\",
              \"export TAG=${{ needs.build-and-push.outputs.docker_tag }}\",
              \"export BACKEND_IMAGE=docker.io/${{ secrets.DOCKERHUB_USERNAME }}/fullstack-backend:$TAG\",
              \"export FRONTEND_IMAGE=docker.io/${{ secrets.DOCKERHUB_USERNAME }}/fullstack-frontend:$TAG\",
              \"docker-compose pull\",
              \"docker-compose down\",
              \"docker-compose up -d\",
              \"docker image prune -af || true\"
            ]}"
