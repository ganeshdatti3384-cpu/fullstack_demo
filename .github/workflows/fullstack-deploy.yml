name: Full Stack CI/CD (Backend + Frontend + Nginx)

on:
  push:
    branches: [ main ]
    paths:
      - '**'
      - '.github/workflows/fullstack-deploy.yml'

env:
  REGISTRY_HOSTNAME: docker.io
  BACKEND_IMAGE: fullstack-backend
  FRONTEND_IMAGE: fullstack-frontend

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    outputs:
      docker_tag: ${{ steps.meta.outputs.version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: |
            ${{ env.REGISTRY_HOSTNAME }}/${{ secrets.DOCKERHUB_USERNAME }}/${{ env.BACKEND_IMAGE }}
            ${{ env.REGISTRY_HOSTNAME }}/${{ secrets.DOCKERHUB_USERNAME }}/${{ env.FRONTEND_IMAGE }}
          tags: |
            type=sha

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Build & Push Backend Image
        uses: docker/build-push-action@v3
        with:
          context: ./backend
          push: true
          tags: ${{ env.REGISTRY_HOSTNAME }}/${{ secrets.DOCKERHUB_USERNAME }}/${{ env.BACKEND_IMAGE }}:${{ steps.meta.outputs.version }}

      - name: Build & Push Frontend Image
        uses: docker/build-push-action@v3
        with:
          context: ./frontend
          push: true
          tags: ${{ env.REGISTRY_HOSTNAME }}/${{ secrets.DOCKERHUB_USERNAME }}/${{ env.FRONTEND_IMAGE }}:${{ steps.meta.outputs.version }}

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1

      - name: Deploy Full Stack App via AWS SSM
        run: |
          aws ssm send-command \
            --region ap-south-1 \
            --document-name "AWS-RunShellScript" \
            --targets "Key=instanceIds,Values=${{ secrets.EC2_INSTANCE_ID }}" \
            --comment "Deploy Full Stack App (SHA-based)" \
            --parameters commands="[
              \"docker login docker.io -u ${{ secrets.DOCKERHUB_USERNAME }} -p ${{ secrets.DOCKERHUB_PASSWORD }}\",
              \"docker pull docker.io/${{ secrets.DOCKERHUB_USERNAME }}/${{ env.BACKEND_IMAGE }}:${{ needs.build-and-push.outputs.docker_tag }}\",
              \"docker pull docker.io/${{ secrets.DOCKERHUB_USERNAME }}/${{ env.FRONTEND_IMAGE }}:${{ needs.build-and-push.outputs.docker_tag }}\",
              \"docker stop backend frontend nginx || true\",
              \"docker rm backend frontend nginx || true\",
             docker run -d \
             --name backend \
             --network app-network \
              -p 5000:5000 \
             docker.io/${{ secrets.DOCKERHUB_USERNAME }}/${{ env.BACKEND_IMAGE }}:${{ needs.build-and-push.outputs.docker_tag }}

           docker run -d \
           --name frontend \
           --network app-network \
           docker.io/${{ secrets.DOCKERHUB_USERNAME }}/${{ env.FRONTEND_IMAGE }}:${{ needs.build-and-push.outputs.docker_tag }}

           docker run -d \
           --name nginx \
           --network app-network \
          -p 80:80 \
           nginx:alpine,

              \"docker image prune -af || true\"
            ]"
